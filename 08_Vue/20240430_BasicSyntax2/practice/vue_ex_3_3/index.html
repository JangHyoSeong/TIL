<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Todo Application</h1>

    <p>Completed Count: {{completedCount}}</p>
    <select v-model="todoFlag">
      <option value="">전체 할일 목록</option>
      <option value="completed">완료된 할일 목록</option>
      <option value="uncompleted">미완료된 할일 목록</option>
    </select>

    <form @submit.prevent="addTodo">
      <input type="text" v-model="newTodo">
      <input type="submit" value="Add">
    </form>

    <ul>
      <li v-for="todo in filteredTodos" :key="todo.id">
        <input type="checkbox" v-model="todo.isCompleted">
        <span :class="{ 'is-completed': todo.isCompleted }">{{ todo.text }}</span>
        <button @click="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, watch, computed } = Vue

    const app = createApp({
      setup() {
        const todos = ref([])
        const newTodo = ref('')

        const addTodo = function () {
          if (newTodo.value.trim() !== '') {
            const todoObj = {
              id: Date.now(),
              text: newTodo.value,
              isCompleted: false
            }
            todos.value.push(todoObj)
            newTodo.value = ''
          }
        }

        const deleteTodo = function (todoId) {
          const index = todos.value.findIndex(todo => todo.id === todoId)
          if (index !== -1) {
            todos.value.splice(index, 1)
          }
        }
        const completedCount = ref(0)
        watch (todos, (newValue) => {
          completedCount.value = newValue.filter(todo => todo.isCompleted).length
          console.log(completedCount)
        }, {deep: true})

        const todoFlag = ref('')
        const filteredTodos = computed(() => {
          if (todoFlag.value === 'completed') {
            return todos.value.filter(todo => todo.isCompleted)
          } else if (todoFlag.value === 'uncompleted') {
            return todos.value.filter(todo => !todo.isCompleted)
          } else{
            return todos.value
          }
        })

        return { 
          todos, newTodo, completedCount, todoFlag, filteredTodos,
          addTodo, deleteTodo 
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
