<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let length = 0
    let scoreSum = 0
    for (const score of scores){
      length++
      scoreSum += score
    }
    const scoreAvg = scoreSum / length
    console.log(length)
    console.log(scoreSum)
    console.log(scoreAvg)

    // while문으로 코드 작성
    let i = length-1
    while (i >= 0){
      console.log(scores[i])
      i--
    }
  </script>
</body>
</html>
