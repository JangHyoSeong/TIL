<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성
    const inputTag = document.querySelector('.text-input')
    const pTag = document.querySelector('p')
    const spanTag = document.querySelector('.warning')

    inputTag.addEventListener('input', function (event) {
      const inputValue = inputTag.value
      pTag.textContent = inputValue
      if (inputValue.length > 5){
        pTag.style.display = 'none'
        spanTag.style.display = 'block'
      } else{
        pTag.style.display = ''
        spanTag.style.display = 'none'
      }
    })

    inputTag.addEventListener('focus', function (event){
      pTag.classList.add('fs-2')
      pTag.classList.add('bg-color')
    })

    inputTag.addEventListener('focusout', function (event) {
      pTag.classList.remove('fs-2')
      pTag.classList.remove('bg-color')
    })

    const colorInputTag = document.querySelector('.color-input')

    colorInputTag.addEventListener('input', function (event){
      pTag.style.color = colorInputTag.value
    })



  </script>
</body>

</html>
