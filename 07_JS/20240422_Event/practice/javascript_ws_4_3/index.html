<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <!-- <article class="col-4">
        <div class="card m-1">
          <div class="card-body">

          </div>  
        </div>
      </article> -->
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
    const createCard = function (titleValue, contentValue) {
      const article = document.createElement('article');
      article.classList.add('col-4');
      
      const div1 = document.createElement('div');
      div1.classList.add('card');
      div1.classList.add('m-1');
      article.appendChild(div1);

      const div2 = document.createElement('div');
      div2.classList.add('card-body');
      div1.appendChild(div2);

      const newTitle = document.createElement('h5');
      newTitle.textContent = titleValue;
      newTitle.classList.add('card-title');
      div2.appendChild(newTitle);

      const newContent = document.createElement('p');
      newContent.textContent = contentValue;
      newContent.classList.add('card-text');
      div2.appendChild(newContent);

      return article;
    }

    const form = document.querySelector('#form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // 기본 이벤트 중지

      const title = document.querySelector('#title').value;
      const content = document.querySelector('#content').value;

      const cardSection = document.querySelector('#cardsSection');
      const newCard = createCard(title, content);
      cardSection.appendChild(newCard);

      // 입력 필드 초기화
      document.querySelector('#title').value = '';
      document.querySelector('#content').value = '';
    });

  </script>
</body>
</html>
