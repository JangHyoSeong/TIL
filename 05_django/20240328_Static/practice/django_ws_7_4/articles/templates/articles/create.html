{% extends 'base.html' %}

{% block content %}
  <h1>게시글 생성 페이지</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title.label }}
      {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.content.label }}
      {{ form.content }}
    </div>
    <div class="form-group">
      {{ form.image.label }}
      {{ form.image }}
    </div>
    <div class="form-group">
      {{ form.image_description.label }}
      {{ form.image_description }}
    </div>
    <input type="submit" class="btn btn-primary" value="CREATE">
  </form>
  <a href="{% url 'articles:index' %}" class="btn btn-secondary">[BACK]</a>
{% endblock content %}
