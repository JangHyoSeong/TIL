<!-- 처음 문서를 만들 때, ! + enter를 치면 기본적인 구조를 만들어 줌 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 : 대주제, h2 : 소주제 ... -->
    <h1>Main Heading</h1> <!-- 대주제는 문서 하나당 하나만 권장 -->
    <h2>Sub Heading</h2>
    <p>This is my page</p>
    <p>This is <em>emphasis</em></p>
    <p>줄<br>바꿈</p>
    <!-- em : 이태릭,  strong : 볼드-->
    <p>Hi <strong>my name</strong> is Air</p>
    <!-- ol : ordered list, ul : unordered list -->
    <ol>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ol>
</body>
</html>
