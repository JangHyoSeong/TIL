<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap demo</title>
</head>
<body>

    <div class="mt-2 mb-2 ms-2">
        <label for="email-label" class="form-label">Email address</label>
        <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="name@example.com">
    </div>

    <div class="mb-2 ms-2">
        <label for="password-label" class="form-label">Password</label>
        <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        <div class="form-text" id="basic-addon4">비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요</div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
